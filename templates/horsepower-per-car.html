{% extends "layout.html" %}

{% set active_page = "horsepowerPerCar" %}

{% block title %}Horsepower Per Car{% endblock %}

{% block content %}
  <h2>Find a Car</h2>
  <form action = "/horsepowerPerCar">
    <select name = "car">
      {{ options }}
    </select>
   <br><br>
   <input type="submit">
  </form>

<script type="text/javascript">
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	theme: "light1", // "light2", "dark1", "dark2"
	animationEnabled: false, // change to true		
	title:{
		text: "Title"
	},
	data: [
	{
		// Change type to "bar", "area", "spline", "pie",etc.
		type: "column",
		dataPoints: [
			{ label: "apple",  y: 52  },
			{ label: "orange", y: 15  },
			{ label: "banana", y: 25  },
			{ label: "mango",  y: 30  },
			{ label: "grape",  y: 28  }
		]
	}
	]
});
chart.render();

}
</script>
<div id="chartContainer" style="height: 370px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"> </script>
{% endblock %}
